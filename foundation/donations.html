<h2>Donations to the R Foundation</h2>

If you want to donate money to the R Foundation, please fill out the
<a href="donation-form.pdf" >donation form</a> and return it by fax or
mail. All donors will be listed on the R project homepage and in one
issue of <a href="http://cran.r-project.org/doc/Rnews/" >R News</a>
per year (unless the respective donor prefers otherwise).
